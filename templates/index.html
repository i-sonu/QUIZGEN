<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Material Quiz Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e0b2c 0%, #341356 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(47, 184, 255, 0.1) 0%, transparent 70%);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(157, 78, 221, 0.1) 0%, transparent 70%);
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            transition: all 0.5s ease-in-out;
        }

        .container.zoom-out {
            transform: scale(0);
            opacity: 0;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(47, 184, 255, 0.3);
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: rgba(47, 184, 255, 0.5);
            box-shadow: 0 0 15px rgba(47, 184, 255, 0.2);
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(47, 184, 255, 0.5);
        }

        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #2fb8ff, #9d4edd);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(47, 184, 255, 0.4);
        }

        .selected-file {
            margin-top: 15px;
            padding: 10px;
            background: rgba(47, 184, 255, 0.1);
            border: 1px solid rgba(47, 184, 255, 0.2);
            border-radius: 8px;
            color: #2fb8ff;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 3px solid #2fb8ff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        .flash-message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: none;
        }

        .flash-message.success {
            background: rgba(47, 184, 255, 0.1);
            border: 1px solid rgba(47, 184, 255, 0.2);
            color: #2fb8ff;
        }

        .flash-message.error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.2);
            color: #ff5252;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STUDY MATERIAL QUIZ GENERATOR</h1>
        
        <div class="flash-message" id="flashMessage"></div>
        <div class="selected-file" id="selectedFile"></div>

        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="form-group">
                <label>UPLOAD STUDY MATERIAL</label>
                <div class="file-input-wrapper">
                    <input type="file" id="file" name="file" accept=".pdf" required>
                    <label for="file" class="file-input-label">Choose PDF file</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>NUMBER OF QUESTIONS</label>
                <input type="number" id="num_questions" name="num_questions" value="5" min="1" max="20">
            </div>
            
            <button type="submit" id="submitBtn">SUBMIT</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const selectedFile = document.getElementById('selectedFile');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const flashMessage = document.getElementById('flashMessage');

        fileInput.addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                const fileLabel = document.querySelector('.file-input-label');
                fileLabel.innerHTML = `Selected: ${fileName}`;
                fileLabel.style.background = 'rgba(47, 184, 255, 0.1)';
                fileLabel.style.borderColor = 'rgba(47, 184, 255, 0.5)';
            }
        });

        uploadForm.addEventListener('submit', function(e) {
            if (fileInput.files.length > 0) {
                submitBtn.innerHTML = 'GENERATING QUIZ...';
                submitBtn.style.opacity = '0.7';
                submitBtn.disabled = true;
                
                // Add zoom out animation after a short delay
                setTimeout(() => {
                    document.querySelector('.container').classList.add('zoom-out');
                }, 1000);
            }
        });

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
